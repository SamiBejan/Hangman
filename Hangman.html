<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <link rel = "stylesheet" href ="style.css"/>
        <script src = "script.js" defer></script>
    </head>
    <body>
        <h1 class = "title"> HANGMAN </h1>
        <form class = "word">
            <p>ADD HERE THE WORD TO BE GUESSED</p>
            <input type = "password" class = "wordInput">
            <button class = "insertWord" type = "button" >INSERT</button>
        </form>
        <form class = "letter">
            <p>CHOOSE A LETTER</p>
            <input type = "text" class = "letterInput">
            <button class = "insertLetter" type = "button" >INSERT</button>
            <div class = "output"></div>
        </form>
        <img class = "Hangman" src = "Hangman.png" alt = "Hangman"> 
        <img class = "head" id = "1" src = "head.png" alt = "head">
        <img class = "body" id = "2" src = "body.png" alt = "body">
        <img class = "lefthand" id ="3" src = "left_hand.png" alt = "lefthand">
        <img class = "righthand" id = "4" src = "right_hand.png" alt = "righthand">
        <img class = "leftfoot" id = "5" src = "left_hand.png" alt = "lefthand">
        <img class = "rightfoot" id = "6" src = "right_hand.png" alt = "righthand">
        <img class = "eyes" id = "7" src = "eyes.png" alt = "eyes">
        <img class = "nose" id = "8" src = "nose.png" alt = "nose">
        <img class = "mouth" id = "9" src = "mouth.png" alt = "mouth">
        <img class = "line" id = "10" src = "line.png" alt = "line">
        <div class = "wordMatrix"> </div> 
    </body>
</html>
